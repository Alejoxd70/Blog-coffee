<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Coffee Blog</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h1 class="logo__name no-margin text-center">Coffee<span class="logo__bold">Blog</span></h1>
                </a>
                <nav class="nav">
                    <a href="moreInfo.html" class="nav__link">Check who we are</a>
                    <a href="courses.html" class="nav__link">Courses</a>
                    <a href="contact.html" class="nav__link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text text-center">
            <h2 class="no-margin">Blogs, advices and courses</h2>
            <p class="no-margin">Learn how to make the best recipes</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contact</h3>

        <div class="contact-bg"></div>

        <form class="form" id="form">
            <div id="alert-error"></div>
            <div class="field">
                <label class="field__label" for="name">Name</label>
                <input
                    class="field__input"
                    id="name" 
                    type="text" 
                    placeholder="Your Name"
                >
            </div>
            <div class="field">
                <label class="field__label" for="email">Email</label>
                <input 
                    class="field__input"
                    id="email" 
                    type="email" 
                    placeholder="Your Email"
                >
            </div>
            <div class="field">
                <label class="field__label" for="message">Message</label>
                <textarea
                    class="field__input field__input--textarea" 
                    name="message" 
                    id="message">
                </textarea>
            </div>
            <div class="field">
                <input 
                    class="button main--button btn-submit" 
                    type="submit" 
                    value="Send"
                >
            </div>
        </form>
        
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a class="logo" href="index.html">
                    <h2 class="logo__name no-margin text-center">Coffee<span class="logo__bold">Blog</span></h2>
                </a>
                <nav class="nav">
                    <a href="moreInfo.html" class="nav__link">Check who we are</a>
                    <a href="courses.html" class="nav__link">Courses</a>
                    <a href="contact.html" class="nav__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="index.js" defer></script>
    <script src="js/modernizr.js"></script>
</body>
</html>
